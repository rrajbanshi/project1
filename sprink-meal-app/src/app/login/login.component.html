<app-header></app-header>
<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center">Log in to Sprink</h3>
      <div class="card-text">
        <form [formGroup]="loginFormData" (ngSubmit)="onSubmitLoginForm()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control form-control-sm"
              formControlName="email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <span
              class="text-danger"
              *ngIf="email?.hasError('required') && email?.touched"
              >Email Required</span
            >
            <span
              class="text-danger"
              *ngIf="
                !email?.hasError('required') && email?.invalid && email?.touched
              "
              >Invalid Email</span
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <a href="#" style="float: right; font-size: 12px"
              >Forgot password?</a
            >
            <input
              type="password"
              class="form-control form-control-sm"
              formControlName="password"
              id="exampleInputPassword1"
            />
            <span
              class="text-danger"
              *ngIf="password?.hasError('required') && password?.touched"
            >
              Password Field can't be Empty
            </span>
          </div>
          <button
            type="submit"
            [disabled]="loginFormData.invalid"
            class="btn btn-primary btn-block"
          >
            Sign in
          </button>

          <div class="sign-up">
            Don't have an account?
            <a href="#" routerLink="/signup">Create One</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
