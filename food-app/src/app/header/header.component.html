<nav class="navbar navbar-expand-lg navv navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div>
    <h3>Food Express</h3>
  </div>
  <div *ngIf="userLogin; else elseBlock">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/signin">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Register</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- after login -->
  <ng-template #elseBlock>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link" routerLink="/cart" (click)="displayTotalSum()"
            >Cart</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ nameOfUser | titlecase }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Track Order</a>
            <a class="dropdown-item" routerLink="/profile">Profile</a>
            <a class="dropdown-item" routerLink="/settings">Settings</a>
            <a class="dropdown-item logout" (click)="logOutFromDevice()"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </ng-template>
</nav>
