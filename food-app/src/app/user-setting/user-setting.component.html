<app-header></app-header>

<div class="row">
  <div class="col-lg-3 col-md-3"></div>
  <div class="col-lg-6 col-md-6">
    <div>
      <h2 class="mt-5">User Settings:</h2>
      <hr />
      <div>
        <h3>Payment options and Address</h3>
        <button
          type="button"
          class="btn btn-outline-primary mr-5 mt-5"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          card Details
        </button>
        <button
          type="button"
          data-toggle="modal"
          data-target="#exampleModal2"
          class="btn btn-outline-primary ml-5 mt-5"
        >
          Address list
        </button>
      </div>
    </div>
  </div>
  <div class="col lg-3 col-md-3"></div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Card Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cardDetailSubmit" (ngSubmit)="onCardSubmit()">
          <!--  / -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
              placeholder="xyz"
            />
            <label for="card details">Card Details</label>
            <input
              type="text"
              class="form-control"
              name="card"
              formControlName="card"
              placeholder="5036XXXXX"
            />
          </div>
          <div class="form-row">
            <div class="col">
              <label for="">Expiry Date</label>
              <input
                type="text"
                name="expiry"
                name="expiry"
                formControlName="expiryDate"
                class="form-control"
                placeholder="03/27"
              />
            </div>
            <div class="col">
              <label for="">CVV No</label>
              <input
                type="number"
                class="form-control"
                name="cvv"
                formControlName="cvv"
                placeholder="ex: 123"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal2"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Add an Address</h2>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addressSubmit" (ngSubmit)="onAddressSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <label for="card details">Address</label>
            <input type="text" class="form-control" formControlName="address" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<button (click)="abc()">click</button>

<ul *ngFor="let i of _userSetting.cardDetails">
  <li>{{ i | json }}</li>
</ul>
